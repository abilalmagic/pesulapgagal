<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Magic Camera Fullscreen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            width: 100%; height: 100%; background: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; color: white;
        }

        /* Setup Screen */
        #setup-menu {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .setup-input { 
            padding: 15px; width: 80%; margin: 10px; border-radius: 10px; 
            border: 1px solid #333; background: #111; color: white; font-size: 16px; 
        }
        .start-btn { 
            padding: 15px 40px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }

        /* Camera UI Layout */
        .camera-container {
            position: relative; width: 100%; height: 100%; display: flex; flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 10; font-size: 20px;
        }

        /* Viewport / Viewfinder */
        .viewfinder {
            flex: 1; position: relative; background: #111;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* Result Overlay */
        #result-layer {
            position: absolute; inset: 0; z-index: 50; display: none;
            background: black; justify-content: center; align-items: center;
        }
        #display-image { width: 100%; height: 100%; object-fit: contain; }

        /* Bottom Controls */
        .bottom-ui {
            height: 180px; background: black; display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly; padding-bottom: 20px;
        }
        
        .mode-selector {
            display: flex; gap: 20px; font-size: 13px; font-weight: 500;
            text-transform: uppercase; color: #aaa; letter-spacing: 1px;
        }
        .mode-selector span.active { color: white; }

        .shutter-row {
            width: 100%; display: flex; justify-content: space-evenly; align-items: center;
        }
        .circle-preview { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #333; }
        .shutter-outer {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid white;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .shutter-inner { width: 68px; height: 68px; background: white; border-radius: 50%; }
        
        .flip-btn {
            width: 50px; height: 50px; border-radius: 50%; background: #222;
            display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer;
        }

        /* Timer/Status text similar to image */
        #status-text {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-size: 24px; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 60; display: none;
        }
    </style>
</head>
<body>

<div id="setup-menu">
    <h2 style="margin-bottom:20px;">AI Camera Magic</h2>
    <input type="text" id="target-card" class="setup-input" placeholder="Contoh: 2 of Hearts / 7 Wajik">
    <button class="start-btn" onclick="requestFullscreen(); startApp();">AKTIFKAN KAMERA</button>
</div>

<div class="camera-container">
    <div class="top-bar">
        <span>âš¡</span> <span>HDR</span> <span>ðŸ‘¤</span> <span>â‰¡</span>
    </div>

    <div class="viewfinder">
        <video id="webcam" autoplay playsinline></video>
        
        <div id="result-layer" onclick="resetApp()">
            <img id="display-image" alt="Hasil - Tekan lama untuk simpan">
        </div>
        <div id="status-text">60 ss</div>
    </div>

    <div class="bottom-ui">
        <div class="mode-selector">
            <span>Video</span> <span class="active">Photo</span> <span>Portrait</span> <span>1:1</span>
        </div>
        <div class="shutter-row">
            <div class="circle-preview"></div>
            <div class="shutter-outer" onclick="captureMagic()">
                <div class="shutter-inner"></div>
            </div>
            <div class="flip-btn" onclick="flipCamera()">ðŸ”„</div>
        </div>
    </div>
</div>

<canvas id="proc-canvas" style="display:none;"></canvas>

<script>
    let stream;
    let facingMode = "environment";
    let targetCard = "";
    
    const video = document.getElementById('webcam');
    const resultLayer = document.getElementById('result-layer');
    const displayImg = document.getElementById('display-image');
    const statusText = document.getElementById('status-text');
    const canvas = document.getElementById('proc-canvas');
    const ctx = canvas.getContext('2d');

    // Minta Fullscreen agar bar URL tersembunyi
    function requestFullscreen() {
        const doc = window.document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
    }

    async function startApp() {
        targetCard = document.getElementById('target-card').value || "Ace of Spades";
        document.getElementById('setup-menu').style.display = 'none';
        
        if (stream) stream.getTracks().forEach(t => t.stop());
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } }
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera.");
        }
    }

    function flipCamera() {
        facingMode = (facingMode === "user") ? "environment" : "user";
        startApp();
    }

    function captureMagic() {
        // 1. Capture Foto Asli
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        const originalData = canvas.toDataURL('image/jpeg');
        displayImg.src = originalData;
        resultLayer.style.display = 'flex';
        statusText.style.display = 'block';
        statusText.innerText = "60 ss";

        // 2. Simulasi Proses AI dengan Prompt Sesuai Perintah Anda
        // System Prompt: "Ubah object kartu yang di pegang di tangan dengan kartu (targetCard) 
        // buat realistic dan pertahankan gambar asli tanpa ada perubahan sama sekali.."
        
        const seed = Math.floor(Math.random() * 9999);
        const aiPrompt = `Ubah object kartu yang di pegang di tangan dengan kartu ${targetCard} buat realistic dan pertahankan gambar asli tanpa ada perubahan sama sekali..`;
        
        // Memanggil generator dengan prompt spesifik Anda
        const aiResultUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(aiPrompt)}?seed=${seed}&width=${canvas.width}&height=${canvas.height}&nologo=true`;

        // 3. Efek Timer & Perubahan Mendadak
        let timer = 5; // Kita buat 5 detik saja agar tidak terlalu lama, tapi text display 60
        const interval = setInterval(() => {
            timer--;
            if(timer <= 0) {
                clearInterval(interval);
                displayImg.src = aiResultUrl; // Objek Berubah
                statusText.style.display = 'none';
            }
        }, 1000);
    }

    function resetApp() {
        resultLayer.style.display = 'none';
        statusText.style.display = 'none';
    }
</script>
</body>
</html>
