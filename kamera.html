<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Magic Object Transformer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; color: white; }

        /* Setup Awal */
        #setup-screen {
            position: fixed; inset: 0; background: #111; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        input, select, .btn { padding: 15px; width: 85%; margin: 10px; border-radius: 12px; border: 1px solid #333; font-size: 16px; background: #222; color: white; }
        .btn { background: #4285f4; border: none; font-weight: bold; cursor: pointer; }

        /* Viewport */
        .viewport { position: relative; width: 100vw; height: 85vh; background: #000; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* Layer Hasil (Foto yang di-capture) */
        #result-layer {
            position: absolute; inset: 0; display: none; z-index: 50;
            background: black; justify-content: center; align-items: center;
        }
        #final-canvas { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

        /* Loader Halus */
        #magic-loader {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 20px;
            font-size: 12px; display: none; z-index: 60; color: #aaa;
        }

        /* UI Kamera */
        .bottom-bar { height: 15vh; background: black; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 70px; height: 70px; background: white; border-radius: 50%; border: 5px solid #222; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-screen">
    <h2>Magic Config</h2>
    <p style="color:#777; margin-bottom: 10px;">Ketik kartu yang ingin dimunculkan:</p>
    <input type="text" id="custom-prompt" placeholder="Contoh: 7 Hati / 7 of Hearts" value="Ace of Spades">
    <button class="btn" onclick="startCamera()">MULAI MAGIC</button>
</div>

<div class="viewport">
    <video id="webcam" autoplay playsinline></video>
    
    <div id="result-layer" onclick="reset()">
        <canvas id="final-canvas"></canvas>
        <div id="magic-loader">AI sedang mengubah objek...</div>
    </div>
</div>

<div class="bottom-bar">
    <div class="shutter" onclick="capture()"></div>
</div>

<script>
    const video = document.getElementById('webcam');
    const resultLayer = document.getElementById('result-layer');
    const finalCanvas = document.getElementById('final-canvas');
    const loader = document.getElementById('magic-loader');
    const ctx = finalCanvas.getContext('2d');
    
    let userPrompt = "";
    let originalSnapshot = null;

    async function startCamera() {
        userPrompt = document.getElementById('custom-prompt').value;
        document.getElementById('setup-screen').style.display = 'none';
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: 1280, height: 720 } 
        });
        video.srcObject = stream;
    }

    function capture() {
        // 1. Ambil foto asli (Background & Tangan)
        finalCanvas.width = video.videoWidth;
        finalCanvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        // Simpan data asli untuk referensi
        originalSnapshot = ctx.getImageData(0, 0, finalCanvas.width, finalCanvas.height);
        
        // Tampilkan foto asli secara statis (semua diam)
        resultLayer.style.display = 'flex';
        loader.style.display = 'block';

        // 2. Perintah AI: Hanya fokus pada kartu
        const aiCard = new Image();
        aiCard.crossOrigin = "anonymous";
        const seed = Math.floor(Math.random() * 99999);
        
        // Prompt Engineering Otomatis agar AI hanya membuat kartunya saja
        const fullPrompt = `a realistic single playing card ${userPrompt}, white background, flat design, high quality`;
        aiCard.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?seed=${seed}&width=512&height=728&nologo=true`;

        aiCard.onload = () => {
            // 3. Waktu Perubahan (Simulasi AI Memproses)
            setTimeout(() => {
                // KEMBALIKAN BACKGROUND ASLI (agar tembok/tangan tidak berubah)
                ctx.putImageData(originalSnapshot, 0, 0);

                // 4. Tanamkan Object Baru ke dalam Gambar Capture yang sama
                const cw = finalCanvas.width * 0.35; // Ukuran lebar kartu
                const ch = cw * 1.45;              // Ukuran tinggi kartu
                const cx = (finalCanvas.width - cw) / 2;
                const cy = (finalCanvas.height - ch) / 2;

                // Teknik Seamless Patching
                ctx.save();
                // Membuat sudut kartu membulat (masking)
                ctx.beginPath();
                ctx.roundRect(cx, cy, cw, ch, 12); 
                ctx.clip();
                
                // Tempel Kartu Baru dari AI
                ctx.drawImage(aiCard, cx, cy, cw, ch);
                ctx.restore();

                loader.style.display = 'none';
                
                // Efek visual: Setelah kartu ditempel, gambar canvas ini yang user lihat
                // User bisa tekan lama canvas ini untuk "Save Image" di beberapa browser, 
                // atau kita bisa konversi ke Image jika perlu.
            }, 5000); 
        };
    }

    function reset() {
        resultLayer.style.display = 'none';
        loader.style.display = 'none';
    }
</script>
</body>
</html>
