<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Magic Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        
        #setup { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 15px; width: 80%; border-radius: 10px; border: 1px solid #333; background: #111; color: white; margin-bottom: 20px; }
        
        .camera-ui { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .top-bar { height: 60px; display: flex; justify-content: space-between; padding: 20px; font-size: 18px; }
        
        .viewfinder { flex: 1; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        #result-canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 50; }
        #ai-output-layer { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 60; }

        .bottom-ui { height: 180px; background: #000; display: flex; flex-direction: column; align-items: center; padding-bottom: 20px; }
        .modes { margin-top: 10px; color: #888; font-size: 12px; letter-spacing: 1px; }
        .modes .active { color: white; font-weight: bold; border-bottom: 2px solid white; padding-bottom: 4px; }
        
        .controls { width: 100%; display: flex; justify-content: space-evenly; align-items: center; margin-top: 25px; }
        .shutter-btn { width: 75px; height: 75px; background: white; border-radius: 50%; border: 5px solid #222; cursor: pointer; }
        .flip-btn { width: 50px; height: 50px; background: #222; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        #timer-display { position: absolute; bottom: 100px; width: 100%; text-align: center; font-size: 24px; z-index: 100; display: none; }
    </style>
</head>
<body>

<div id="setup">
    <h2 style="margin-bottom:10px;">Input Perintah Kartu</h2>
    <input type="text" id="card-cmd" placeholder="Misal: 2 Hati / Ace of Spades">
    <button onclick="startApp()" style="padding: 12px 30px; border-radius: 20px; border:none; cursor:pointer; font-weight:bold;">START</button>
</div>

<div class="camera-ui">
    <div class="top-bar"><span>âš¡</span> <span>HDR</span> <span>ðŸ‘¤</span> <span>â‰¡</span></div>
    
    <div class="viewfinder">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="result-canvas"></canvas>
        <img id="ai-output-layer" onclick="resetCam()">
        <div id="timer-display">60 ss</div>
    </div>

    <div class="bottom-ui">
        <div class="modes">PHOTO</div>
        <div class="controls">
            <div style="width:50px"></div>
            <div class="shutter-btn" onclick="processMagic()"></div>
            <div class="flip-btn" onclick="toggleCamera()">ðŸ”„</div>
        </div>
    </div>
</div>

<script>
    let currentStream;
    let useFace = "environment";
    let cardTarget = "";
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('result-canvas');
    const aiImg = document.getElementById('ai-output-layer');
    const timer = document.getElementById('timer-display');
    const ctx = canvas.getContext('2d');

    async function startApp() {
        cardTarget = document.getElementById('card-cmd').value;
        document.getElementById('setup').style.display = 'none';
        
        // Minta Fullscreen
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        currentStream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: useFace, width: { ideal: 1280 }, height: { ideal: 720 } } 
        });
        video.srcObject = currentStream;
    }

    function toggleCamera() {
        useFace = (useFace === "user") ? "environment" : "user";
        startApp();
    }

    async function processMagic() {
        // 1. Capture Foto Asli
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        const photoData = canvas.toDataURL('image/jpeg');
        canvas.style.display = 'block';
        timer.style.display = 'block';
        timer.innerText = "60 ss";

        // 2. Prompt Sesuai Keinginan Anda
        const magicPrompt = `Ubah object kartu yang di pegang di tangan dengan kartu ${cardTarget} buat realistic dan pertahankan gambar asli tanpa ada perubahan sama sekali..`;
        
        // 3. Memanggil API AI (Menggunakan teknik perpaduan latar belakang)
        const seed = Math.floor(Math.random() * 9999);
        const aiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(magicPrompt)}?seed=${seed}&width=${canvas.width}&height=${canvas.height}&nologo=true&enhance=true`;

        // Pre-load agar tidak lag
        const tempImg = new Image();
        tempImg.src = aiUrl;
        
        // Tunggu simulasi proses
        setTimeout(() => {
            aiImg.src = aiUrl;
            aiImg.style.display = 'block';
            timer.style.display = 'none';
        }, 5000); // 5 detik untuk transisi
    }

    function resetCam() {
        aiImg.style.display = 'none';
        canvas.style.display = 'none';
        timer.style.display = 'none';
    }
</script>
</body>
</html>
