<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #202020;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-logo img {
            width: 150px;
            cursor: pointer;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .line {
            height: 3px;
            width: 25px;
            background: white;
            margin: 3px 0;
        }

        .search-bar {
            flex: 1;
            margin: 0 10px;
            position: relative;
        }

        .search-bar input {
            width: 90%;
            padding: 9px; /* Tinggi kolom pencarian dipendekkan */
            border: none;
            border-radius: 8px;
            background-color: #303030;
            color: white;
        }

        #search-dropdown {
            position: absolute;
            top: 40px;
            background: #202020;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
            display: none;
        }

        #search-dropdown div {
            padding: 10px;
            cursor: pointer;
        }

        #search-dropdown div:hover {
            background: #303030;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #303030;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        /* Video Section */
        #video-section iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        /* Movies List */
        #movies-list {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 15px;
        }

        .movie-card {
            display: flex;
            align-items: center;
            background: #202020;
            border-radius: 5px;
            padding: 10px;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.02);
        }

        .movie-card img {
            width: 80px;
            border-radius: 5px;
        }

        .movie-card .movie-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .movie-card .movie-title {
            font-size: 16px;
            font-weight: bold;
        }

        .movie-card .movie-info {
            font-size: 12px;
            color: #ccc;
        }

        #popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column; /* Atur layout menjadi kolom */
    justify-content: center;
    align-items: center;
    z-index: 2000;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
}

#popup img {
    max-width: 80%;
    max-height: 60%; /* Pastikan poster tidak terlalu besar */
    border-radius: 10px;
}

#popup-synopsis {
    margin-top: 20px; /* Jarak antara poster dan sinopsis */
    text-align: center;
    color: #ccc;
    font-size: 14px;
    max-width: 80%;
    line-height: 1.5;
}

        #popup.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const apiKey = "e042bfd22490a8ea340744d767796088";
            const movieList = document.getElementById("movies-list");
            const backToTop = document.getElementById("back-to-top");
            const mainVideo = document.getElementById("main-video");
            const logo = document.getElementById("logo");
            const searchInput = document.getElementById("search-input");
            const searchDropdown = document.getElementById("search-dropdown");
            const popup = document.getElementById("popup");
            const popupThumbnail = document.getElementById("popup-thumbnail");
            const menuToggle = document.getElementById("menu-toggle");
            let forceMode = false;
            let lastScrollPosition = 0;
            let movies = []; // Array untuk menyimpan daftar film yang dimuat

            // Toggle force mode
            menuToggle.addEventListener("click", () => {
                forceMode = !forceMode;
                menuToggle.querySelectorAll(".line").forEach(line => line.classList.toggle("active"));
            });

            // Load Movies
            async function loadMovies() {
                const categories = ["popular", "top_rated", "upcoming", "now_playing"];

                for (let category of categories) {
                    const response = await axios.get(
                        `https://api.themoviedb.org/3/movie/${category}?api_key=${apiKey}`
                    );
                    movies = movies.concat(response.data.results);
                }

                movies = movies.slice(0, 60);

                movies.forEach((movie, index) => {
                    const movieCard = document.createElement("div");
                    movieCard.classList.add("movie-card");
                    movieCard.dataset.poster = `https://image.tmdb.org/t/p/w500/${movie.poster_path}`;
                    movieCard.dataset.index = index;

                    movieCard.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w200/${movie.poster_path}" alt="${movie.title}">
                        <div class="movie-details">
                            <div class="movie-title">${movie.title} (${new Date(movie.release_date).getFullYear()})</div>
                            <div class="movie-info">Rating: ${movie.vote_average}</div>
                        </div>
                    `;

                    movieCard.addEventListener("click", async () => {
    // Jika force mode aktif, tampilkan poster film urutan ke-29
    const posterToShow = forceMode && movies[28] ? movies[28].poster_path : movie.poster_path;

    // Tampilkan poster dalam popup
    popupThumbnail.src = `https://image.tmdb.org/t/p/w500/${posterToShow}`;
    popup.classList.add("visible");

    // Ambil sinopsis dari TMDB
    try {
        const response = await axios.get(
            `https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}`
        );
        const synopsis = response.data.overview || "Sinopsis tidak tersedia.";

        // Tampilkan sinopsis di popup
        document.getElementById("popup-synopsis").textContent = synopsis;
    } catch (error) {
        console.error("Gagal mengambil sinopsis:", error);
        document.getElementById("popup-synopsis").textContent = "Gagal memuat sinopsis.";
    }
});

                    movieList.appendChild(movieCard);
                });
            }

            // Close popup
            popup.addEventListener("click", () => {
                popup.classList.remove("visible");
                popupThumbnail.src = "";
            });

            // Back to Top
            backToTop.addEventListener("click", () => {
                lastScrollPosition = window.scrollY;
                window.scrollTo({ top: 0, behavior: "smooth" });
            });

            // Switch video on long press
            backToTop.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                mainVideo.src = "https://www.youtube.com/embed/qjqRENQy620";
            });

            // Double-click logo to return to last position
            logo.addEventListener("dblclick", () => {
                window.scrollTo({ top: lastScrollPosition, behavior: "smooth" });
            });

            // Search Movies and Display Dropdown
            searchInput.addEventListener("input", async (e) => {
                const query = e.target.value;
                if (query.length > 2) {
                    const response = await axios.get(
                        `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`
                    );
                    const results = response.data.results;
                    searchDropdown.innerHTML = results
                        .map(movie => `<div data-poster="https://image.tmdb.org/t/p/w500/${movie.poster_path}" data-title="${movie.title}">${movie.title}</div>`)
                        .join("");
                    searchDropdown.style.display = "block";
                } else {
                    searchDropdown.style.display = "none";
                }
            });

            // Handle Click on Dropdown Item (ntfy.sh)
            searchDropdown.addEventListener("click", (e) => {
                if (e.target.tagName === "DIV") {
                    const movieTitle = e.target.dataset.title;
                    const moviePoster = e.target.dataset.poster;

                    // Display Poster in Popup
                    popupThumbnail.src = moviePoster;
                    popup.classList.add("visible");

                    // Clear Search and Close Dropdown
                    searchInput.value = "";
                    searchDropdown.style.display = "none";

                    // Send notification to ntfy.sh with the title from the search
                    axios.post("https://ntfy.sh/aijayz", { title: movieTitle });
                }
            });

            // Initialize
            loadMovies();
        });
    </script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Cinema_XXI.svg" alt="XXI Logo" id="logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movie...">
            <div id="search-dropdown"></div>
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <section id="video-section">
        <iframe id="main-video" src="https://www.youtube.com/embed/ipukN6qOg00" allowfullscreen></iframe>
    </section>
    <section id="movies-list"></section>
    <div class="back-to-top" id="back-to-top"><span style="font-size: 20px;">â–²</span></div>
    <div id="popup">
    <img id="popup-thumbnail" alt="Movie Thumbnail">
    <div id="popup-synopsis"></div> <!-- Sinopsis akan muncul tepat di bawah poster -->
</div>
    </body>
</html>
