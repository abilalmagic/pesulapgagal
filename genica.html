<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNEMONICA ACAAN by Prof.JayZ</title>
    <style>
    /* Reset default margin, padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Menambahkan font Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Style untuk body */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #444);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
}

/* Style untuk header */
h2 {
    font-size: 32px;
    font-weight: 700;
    color: #ffeb3b;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
}

/* Style untuk container utama */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 400px;
    transition: all 0.3s ease;
}

/* Efek hover pada container */
.container:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
}

/* Style untuk label dan input */
label {
    font-size: 16px;
    font-weight: 500;
    display: block;
    margin: 10px 0 5px;
    color: #ffeb3b;
}

select, input {
    font-size: 16px;
    padding: 10px 14px;
    width: 50%;
    border: 2px solid transparent;
    border-radius: 25px;
    background: #000; /* Hitam solid */
    color: #fff;
    text-align: center;
    transition: all 0.3s ease;
    outline: none;
}

/* Fokus pada input */
select:focus, input:focus {
    border-color: #ffeb3b;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
}

/* Button style */
button {
    font-size: 25px;
    padding: 12px 24px;
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
    border: none;
    border-radius: 30px;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(255, 235, 59, 0.3);
}

/* Efek hover pada button */
button:hover {
    background: linear-gradient(135deg, #fbc02d, #ffa000);
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 193, 7, 0.5);
}

/* Style untuk hasil */
h3 {
    font-size: 22px;
    font-weight: 600;
    margin-top: 20px;
    color: #fff;
    text-transform: uppercase;
}

p {
    font-size: 50px;
    font-weight: 700;
    color: #ffeb3b;
    margin-top: 10px;
}

/* Animasi loading */
.loader {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid #ffeb3b;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1.5s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsiveness */
@media (max-width: 600px) {
    h2 {
        font-size: 26px;
    }

    .container {
        width: 95%;
        padding: 20px;
    }

    select, input {
        font-size: 14px;
    }

    button {
        width: 50%;
        font-size: 16px;
    }

    .loader {
        width: 30px;
        height: 30px;
    }
}
</style>
</head>
<body>
    <h2>MNEMONICA ACAAN <br>by Prof.JayZ</h2>
    <!-- Dropdown untuk memilih kartu -->
    <label for="card">Pilih Kartu:</label>
    <select id="card">
        <option value="1">4♣</option>
        <option value="2">2♥</option>
        <option value="3">7♦</option>
        <option value="4">3♣</option>
        <option value="5">4♥</option>
        <option value="6">6♦</option>
        <option value="7">As♠</option>
        <option value="8">5♥</option>
        <option value="9">9♠</option>
        <option value="10">2♠</option>
        <option value="11">Queen♥</option>
        <option value="12">3♦</option>
        <option value="13">Queen♣</option>
        <option value="14">8♥</option>
        <option value="15">6♠</option>
        <option value="16">5♠</option>
        <option value="17">9♥</option>
        <option value="18">King♣</option>
        <option value="19">2♦</option>
        <option value="20">Jack♥</option>
        <option value="21">3♠</option>
        <option value="22">8♠</option>
        <option value="23">6♥</option>
        <option value="24">10♣</option>
        <option value="25">5♦</option>
        <option value="26">King♦</option>
        <option value="27">2♣</option>
        <option value="28">3♥</option>
        <option value="29">8♦</option>
        <option value="30">5♣</option>
        <option value="31">King♠</option>
        <option value="32">Jack♦</option>
        <option value="33">8♣</option>
        <option value="34">10♠</option>
        <option value="35">King♥</option>
        <option value="36">Jack♣</option>
        <option value="37">7♠</option>
        <option value="38">10♥</option>
        <option value="39">As♦</option>
        <option value="40">4♠</option>
        <option value="41">7♥</option>
        <option value="42">4♦</option>
        <option value="43">As♣</option>
        <option value="44">9♣</option>
        <option value="45">Jack♠</option>
        <option value="46">Queen♦</option>
        <option value="47">7♣</option>
        <option value="48">Queen♠</option>
        <option value="49">10♦</option>
        <option value="50">6♣</option>
        <option value="51">As♥</option>
        <option value="52">9♦</option>
    </select>

    <!-- Input untuk posisi tujuan -->
    <label for="target">Posisi Tujuan:</label>
    <input type="number" id="target" min="1" max="52" />

    <!-- Tombol untuk menghitung hasil -->
    <button onclick="generateResult()">Run</button>

    <!-- Hasil kartu yang dihitung -->
    <h3>Hasil Kartu:</h3>
    <p id="result"></p>

    <script>
        const cards = [
            "4♣", "2♥", "7♦", "3♣", "4♥", "6♦", "As♠", "5♥", "9♠", "2♠",
            "Queen♥", "3♦", "Queen♣", "8♥", "6♠", "5♠", "9♥", "King♣", "2♦",
            "Jack♥", "3♠", "8♠", "6♥", "10♣", "5♦", "King♦", "2♣", "3♥",
            "8♦", "5♣", "King♠", "Jack♦", "8♣", "10♠", "King♥", "Jack♣",
            "7♠", "10♥", "As♦", "4♠", "7♥", "4♦", "As♣", "9♣", "Jack♠",
            "Queen♦", "7♣", "Queen♠", "10♦", "6♣", "As♥", "9♦"
        ];

        function generateResult() {
            const selectedCardIndex = parseInt(document.getElementById("card").value) - 1;
            const targetPosition = parseInt(document.getElementById("target").value);

            const currentCardPosition = selectedCardIndex + 0; // posisi kartu yang dipilih
            const totalCards = 52;

            let resultIndex;
            const diff = targetPosition - currentCardPosition;

            if (diff > 0) {
                // Value Besar: Kartu yang ingin diposisikan lebih besar
                resultIndex = (totalCards - diff) % totalCards; // Menghitung kartu yang akan muncul
            } else {
                // Value Kecil: Kartu yang ingin diposisikan lebih kecil
                // Dengan penambahan +2
                const newCurrentPos = (currentCardPosition + 2) % totalCards;
                const newTargetPos = (targetPosition + 2) % totalCards;
                resultIndex = (newCurrentPos - newTargetPos + totalCards) % totalCards;
            }

            const resultCard = cards[resultIndex];
            document.getElementById("result").innerText = `cut di ${resultCard}`;
        }
    </script>
</body>
</html>
